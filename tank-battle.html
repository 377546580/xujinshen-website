<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坦克大战</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        canvas {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        const tankWidth = 40;
        const tankHeight = 40;
        const bulletWidth = 5;
        const bulletHeight = 10;
        let tankX = canvas.width / 2 - tankWidth / 2;
        let tankY = canvas.height - tankHeight - 10;
        let bulletX = tankX + tankWidth / 2 - bulletWidth / 2;
        let bulletY = tankY;
        let bulletFired = false;
        const tankSpeed = 5;
        const bulletSpeed = 7;

        function drawTank() {
            context.fillStyle = 'green';
            context.fillRect(tankX, tankY, tankWidth, tankHeight);
        }

        function drawBullet() {
            if (bulletFired) {
                context.fillStyle = 'red';
                context.fillRect(bulletX, bulletY, bulletWidth, bulletHeight);
                bulletY -= bulletSpeed;
                if (bulletY < 0) {
                    bulletFired = false;
                    bulletY = tankY;
                    bulletX = tankX + tankWidth / 2 - bulletWidth / 2;
                }
            }
        }

        function clearCanvas() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        function gameLoop() {
            clearCanvas();
            drawTank();
            drawBullet();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft' && tankX > 0) {
                tankX -= tankSpeed;
                if (!bulletFired) bulletX -= tankSpeed;
            }
            if (event.key === 'ArrowRight' && tankX < canvas.width - tankWidth) {
                tankX += tankSpeed;
                if (!bulletFired) bulletX += tankSpeed;
            }
            if (event.key === ' ') {
                bulletFired = true;
            }
        });

        gameLoop();
    </script>
</body>
</html>
